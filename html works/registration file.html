<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>registration form</h2>
    <form action="">
        <div>
            <label for="id_name">Name</label>
            <input type="text" placeholder="your name" id="id_name" class="">
        </div>
        <div>
            <label for="id_email">Email</label>
            <input type="email" placeholder="your email" id="id_email">
        </div>
        <div>
            <label for="id_pwd">password</label>
            <input type="password" id="id_pwd" >
        </div>
        <div>
            <label for="id_phone">phone no</label>
            <input type="text" placeholder="enter number" id="id_phone" >
        </div>
        <div>
            <label for="">gender</label>
            <label for="">male</label><input type="radio" name="gender">
            <label for="">female</label><input type="radio" name="gender">
        </div>
        <div>
            <label for="">select language</label>
            <select name="" id="">
                <option value="">java</option>
                <option value="">c</option>
                <option value="">c++</option>
            </select>
        </div>
        <div>
            <label for="id_zip">Zipcode</label>
            <input type="text" id="id_zip">
        </div>
        <div>
            <label for="id_about">about</label>
            <textarea name="" id="id_about" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="education">education
                <input type="checkbox"><label for="">bca</label>
                <input type="checkbox"><label for="">bba</label>
                <input type="checkbox"><label for="">llb</label>
                <input type="checkbox"><label for="">btech</label>

            </label>

        </div>
        <input type="submit" value="register">



    </form>
</body>
</html>
